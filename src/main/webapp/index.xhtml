<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:param name="titulo"  value="Golosina"/>
    <h:head>
        <meta charset="UTF-8"/>
        <title>#{titulo}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <h:outputStylesheet library="css" name="estilos.css"/>
    </h:head>
    <h:body>
        <h:form prependId="false">
            <header>
                <!-- ancla que abre una página de JSF. -->
                <h:link value="Agregar⁬⁬⁬…"  outcome="golosinaNuevo"/>
                <h1>#{titulo}</h1>
            </header>
            <h:messages globalOnly="true"/>
            <ul jsfc="ui:repeat" var="golosina" value="#{ctrlGolosinas.instancias}">
                <li>
                    <h:link outcome="golosina">
                        <f:param name="id" value="#{golosina.id}"/>
                        #{golosina.nombre}
                    </h:link>
                </li>
            </ul>

        </h:form>
        <ezcomp:golosina-footer></ezcomp:golosina-footer>
    </h:body>
</html>
